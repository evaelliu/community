## gateway
spring:
  cloud.gateway:
    discovery:
      locator:
        enabled: true
        lower-case-service-id: true
    globalcors:
      corsConfigurations:
        '[/**]':
          allowedOrigins: "*"
          allowedMethods: "*"
          allowCredentials: true
          allowedHeaders: "*"

    httpclient:
      ssl:
        useInsecureTrustManager: true

ignoreurl.start: /oauth
ignore.ips: baidu.com,google.com